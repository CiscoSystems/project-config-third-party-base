---
- pipeline:
    name: check
    manager: independent
    success-message: "Build succeeded (check pipeline)."
    failure-message: "Build failed (check pipeline).  To recheck use 'recheck'."
    trigger:
      gerrit:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*recheck
      github-smart:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github-smart:
        status: pending
        comment: false
    require:
      gerrit:
        open: True
        current-patchset: True
    success:
      gerrit:
        Verified: 1
      buildsdb:
      github-smart:
        status: 'success'
    failure:
      gerrit:
        Verified: -1
      github-smart:
        status: 'failure'
      buildsdb:
